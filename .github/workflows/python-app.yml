name: Python Application CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        # 1.1 Update: Point to your new requirements file location
        if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi

    - name: Set PYTHONPATH
      # 1.2 Update: Allows Python to see your nested routers/services
      run: echo "PYTHONPATH=$GITHUB_WORKSPACE/backend" >> $GITHUB_ENV

    - name: Lint with flake8
      run: |
        # 1.3 Update: Only scan your actual code folders, excluding virtual environments
        flake8 backend/routers backend/services backend/core --count --select=E9,F63,F7,F82 --show-source --statistics
    - name: Install Frontend Dependencies
      # 1.3.1 Adding prettier to the dev-dependencies install
      run: |
        npm install eslint eslint-plugin-react prettier --save-dev
        
    - name: Run JSX Linting & Formatting Check
      # 1.3.2 This checks both the logic (eslint) and the looks (prettier)
      run: |
        npm run lint
        npx prettier --check "src/**/*.{js,jsx}"


