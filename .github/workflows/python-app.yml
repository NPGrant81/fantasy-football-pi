name: Python Application CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    # 1.1 SERVICES: Spin up a fresh Postgres instance
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password123
          POSTGRES_DB: fantasy_pi
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    # --- 1.2 BACKEND SETUP & LINT ---
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install Backend Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install uvicorn  # Ensure uvicorn is available for the smoke test
        if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$GITHUB_WORKSPACE/backend" >> $GITHUB_ENV

    - name: Lint Backend (flake8)
      run: |
        flake8 backend/routers backend/services backend/core --count --select=E9,F63,F7,F82 --show-source --statistics

    # --- 1.3 UAT SYNC EXECUTION ---
    - name: Run UAT Sync Orchestrator
      env:
        DATABASE_URL: postgresql://postgres:password123@localhost:5432/fantasy_pi
      run: |
        python -m uat.run_uat_sync

    # --- 1.4 API SMOKE TEST (CURL) ---
    - name: API Smoke Test
      env:
        DATABASE_URL: postgresql://postgres:password123@localhost:5432/fantasy_pi
      run: |
        # A. Start FastAPI in the background
        cd backend
        uvicorn main:app --host 127.0.0.1 --port 8000 &
        
        # B. Wait for server to wake up (max 15s)
        for i in {1..5}; do
          if curl -s http://127.0.0.1:8000/ > /dev/null; then
            echo "✅ Server is UP"
            break
          fi
          echo "Waiting for server... ($i)"
          sleep 3
        done

        # C. Attempt Login for Nick Grant
        # We expect a 200 OK and a JWT token in the response
        RESPONSE=$(curl -s -X POST "http://127.0.0.1:8000/auth/token" \
          -H "Content-Type: application/x-www-form-urlencoded" \
          -d "username=Nick Grant&password=password")
        
        if echo "$RESPONSE" | grep -q "access_token"; then
          echo "✅ Smoke Test Passed: Token issued for Nick Grant"
        else
          echo "❌ Smoke Test Failed: Could not authenticate"
          echo "Debug Response: $RESPONSE"
          exit 1
        fi

    # --- 2.1 FRONTEND SETUP & LINT ---
    - name: Install Frontend Dependencies
      working-directory: ./frontend
      run: npm install eslint eslint-plugin-react prettier --save-dev
        
    - name: Run JSX Linting & Formatting Check
      working-directory: ./frontend
      run: |
        npm run lint
        npx prettier --check "src/**/*.{js,jsx}"