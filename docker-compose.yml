version: '3.8'

services:
  # The Database (PostgreSQL)
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: fantasy_admin
      POSTGRES_PASSWORD: secret_password_change_me
      POSTGRES_DB: fantasy_league
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # The Cache (Redis)
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data: